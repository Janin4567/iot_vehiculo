<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Control Vehículo IoT</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0fdfb;
    }

    h2 {
      font-weight: bold;
      font-style: italic;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
      color: #0d6efd;
    }

    .btn-orange {
      background-color: #fd7e14;
      color: white;
    }

    .btn-teal {
      background-color: #20c997;
      color: white;
    }

    .btn i {
      margin-right: 5px;
    }

    footer {
      background-color: #e0f7fa;
      color: #00695c;
      border-radius: 15px;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
      width: fit-content;
      margin: 40px auto 0 auto;
      padding: 15px 25px;
      font-size: 1rem;
      font-family: 'Georgia', serif;
      font-style: italic;
      border: 1px solid #b2dfdb;
      transition: transform 0.3s ease;
    }

    footer:hover {
      transform: scale(1.02);
    }

    #estadoMovimiento {
      text-decoration: none; /* evita subrayado */
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-3">
    <h2 class="text-center mb-4">Control de vehículo IoT</h2>

    <!-- Fila 1 -->
    <div class="row g-2 mb-2 justify-content-center text-center">
      <div class="col-4 col-md-2">
        <button class="btn btn-primary btn-sm w-100 rounded-pill py-2" data-action="VUELTA_IZQ">
          <i class="bi bi-arrow-return-left"></i>Vuelta Izquierda
        </button>
      </div>
      <div class="col-4 col-md-2">
        <button class="btn btn-teal btn-sm w-100 rounded-pill py-2" data-action="AVANZAR">
          <i class="bi bi-arrow-up-circle"></i>Avanzar
        </button>
      </div>
      <div class="col-4 col-md-2">
        <button class="btn btn-primary btn-sm w-100 rounded-pill py-2" data-action="VUELTA_DER">
          <i class="bi bi-arrow-return-right"></i>Vuelta Derecha
        </button>
      </div>
    </div>

    <!-- Fila 2 -->
    <div class="row g-2 mb-2 justify-content-center text-center">
      <div class="col-4 col-md-2">
        <button class="btn btn-secondary btn-sm w-100 rounded-pill py-2" data-action="GIRO_360_IZQ">
          <i class="bi bi-arrow-counterclockwise"></i>Gira 360° izq.
        </button>
      </div>
      <div class="col-4 col-md-2">
        <button class="btn btn-warning btn-sm w-100 rounded-pill py-2" data-action="GIRO_90_IZQ">
          <i class="bi bi-arrow-left-square"></i>Gira 90° izq.
        </button>
      </div>
      <div class="col-4 col-md-2">
        <button class="btn btn-danger btn-sm w-100 rounded-pill py-2" data-action="DETENER">
          <i class="bi bi-pause-circle"></i>Detener
        </button>
      </div>
      <div class="col-4 col-md-2">
        <button class="btn btn-warning btn-sm w-100 rounded-pill py-2" data-action="GIRO_90_DER">
          <i class="bi bi-arrow-right-square"></i>Gira 90° der.
        </button>
      </div>
      <div class="col-4 col-md-2">
        <button class="btn btn-secondary btn-sm w-100 rounded-pill py-2" data-action="GIRO_360_DER">
          <i class="bi bi-arrow-clockwise"></i>Gira 360° der.
        </button>
      </div>
    </div>

    <!-- Fila 3 -->
    <div class="row g-2 mb-4 justify-content-center text-center">
      <div class="col-4 col-md-2">
        <button class="btn btn-primary btn-sm w-100 rounded-pill py-2" data-action="VUELTA_IZQ">
          <i class="bi bi-arrow-return-left"></i>Vuelta Izquierda
        </button>
      </div>
      <div class="col-4 col-md-2">
        <button class="btn btn-orange btn-sm w-100 rounded-pill py-2" data-action="RETROCEDER">
          <i class="bi bi-arrow-down-circle"></i>Retroceder
        </button>
      </div>
      <div class="col-4 col-md-2">
        <button class="btn btn-primary btn-sm w-100 rounded-pill py-2" data-action="VUELTA_DER">
          <i class="bi bi-arrow-return-right"></i>Vuelta Derecha
        </button>
      </div>
    </div>
    <!-- Estado de movimiento -->
    <div class="alert alert-success text-center h5 mb-4">
      MOVIMIENTO: <span id="estadoMovimiento" class="fw-bold">INACTIVO</span>
    </div>

    <!-- Historial de acciones -->
    <div id="historial" class="mb-4 px-3 py-2 border border-success rounded bg-white small">
      <!-- Aquí aparecerán las acciones -->
    </div>

    <!-- Créditos -->
    <footer class="text-center mt-3">
      Desarrollado por Janin Mestiza Mercado
    </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
